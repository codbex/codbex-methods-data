name: Release - Module

on:
  workflow_dispatch:
    inputs:
      release-version:
        description: Release Version
        required: true
        default: 1.0.0

run-name: 'version set to ${{ inputs.release-version }} for release'

jobs:
  main:
    uses: codbex/codbex-infra/.github/workflows/module-release.yaml@main
    with:
      packages: codbex-methods-data
      packages-build: codbex-methods-data
      release-version: ${{ inputs.release-version }}
      release-content: |
        ## codbex-methods-data - ${{ inputs.release-version }}
  
        UoMs Data Module
  
        ## Installation
  
        ```
        npm install @codbex/codbex-methods-data@${{ inputs.release-version }}
        ```
  
    secrets: inherit
